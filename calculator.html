      <form name="calculator">
      <table>
         <tr>
             <td colspan="5"><input name="result" value="0" readonly="readonly"/></td>
         </tr>
         <tr>
             <td><button type="button" onclick="insertNumber(7)">7</button></td>
             <td><button type="button" onclick="insertNumber(8)">8</button></td>
             <td><button type="button" onclick="insertNumber(9)">9</button></td>
             <td><button type="button" onclick="calculateResult(4)">/</button></td>
             <td><button type="button" onclick="insertNumber(10)">C</button></td>
         </tr>
         <tr>
            <td><button type="button" onclick="insertNumber(4)">4</button></td>
            <td><button type="button" onclick="insertNumber(5)">5</button></td>
            <td><button type="button" onclick="insertNumber(6)">6</button></td>
            <td><button type="button" onclick="calculateResult(3)">*</button></td>
            <td><button type="button" onclick="insertNumber(11)">&plusmn;</button></td> 
         </tr>
         <tr> 
            <td><button type="button" onclick="insertNumber(1)">1</button></td>
            <td><button type="button" onclick="insertNumber(2)">2</button></td>
            <td><button type="button" onclick="insertNumber(3)">3</button></td>
            <td><button type="button" onclick="calculateResult(2)">-</button></td>
            <td rowspan="2"><button type="button" id="equally" onclick="calculateResult(0)">=</button></td> 
         </tr>
         <tr>
            <td colspan="2"><button type="button" onclick="insertNumber(0)">0</button></td>
            <td><button type="button" onclick="insertNumber(12)">.</button></td>
            <td><button type="button" onclick="calculateResult(1)">+</button></td> 
         </tr>
      </table>
      </form>
